<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc2Pen - Handwritten Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Doc2Pen: Convert PDF to Handwritten Notes</h1>
            <p class="lead">Upload your PDF file to generate handwritten-style notes.</p>
            <div class="mb-3">
                <input type="file" id="fileInput" class="form-control" accept="application/pdf">
            </div>
            <button id="convertButton" class="btn btn-primary">Convert to Handwriting</button>
        </div>
        <div id="output" class="output mt-5 p-3 bg-light border rounded"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
